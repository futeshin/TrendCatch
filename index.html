<!DOCTYPE html>
<html lang=ja dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ttrend Catch</title>
  <meta name="discription" content="現在の流行を見つけるアプリ">
  <link rel="stylesheet" href="./../css/common.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>
  <!-------------------------------->
  <!--------Navigation Bar---------->
  <!-------------------------------->
  <nav class="navbar navbar-expand-lg navbar-dark shadow-sm sticky-top headfoot" style="background-color: rgb(55, 82, 100);">
    <div class="container-fluid">
      <a href="index.html" class="navbar-brand"><i class="bi bi-box-seam me-3"></i>Recent Trends</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">アニメ化</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">映画化</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="index.html">ドラマ化</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-------------------------------->
  <!--------Main Content------------>
  <!-------------------------------->
  <main>


    <form action="/" method="POST">
      <div class="container-md mt-3">
        <div class="list-group">

          <button class="list-group-item list-group-item-action" name="item_name" value="{{ item }}">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="mb-1">{{ content_01 }}</h4>
            </div>
            <div class="d-flex justify-content-end bd-highlight">
              <div class="p-2 bd-highlight">急上昇！: {{ amount }}[%]</div>
            </div>
          </button>

          <button class="list-group-item list-group-item-action" name="item_name" value="{{ item }}">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="mb-1">{{ content_02 }}</h4>
            </div>
            <div class="d-flex justify-content-end bd-highlight">
              <div class="p-2 bd-highlight">急上昇！: {{ amount }}[%]</div>
            </div>
          </button>

          <button class="list-group-item list-group-item-action" name="item_name" value="{{ item }}">
            <div class="d-flex w-100 justify-content-between">
              <h4 class="mb-1">{{ content_03 }}</h4>
            </div>
            <div class="d-flex justify-content-end bd-highlight">
              <div class="p-2 bd-highlight">急上昇！: {{ amount }}[%]</div>
            </div>
          </button>

        </div>
      </div>
    </form>


    <div class="container">
      <p class="text-center mt-3">※データはGoogle Trendsを参考にしています。</p>
    </div>

    <!-------------------------------->
    <!------------Footer-------------->
    <!-------------------------------->
    <footer class="py-3 mt-3 text-center headfoot" style="background-color: rgb(55, 82, 100);">
      <div class="container">
        <p class="text-white small">&copy; Trend Catch !</p>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>

</html>
